<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
  <title>乐淘商城</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div>
        <a href="index.html" class="lt_left">
          <span class="fa fa-chevron-left"></span>
        </a>

      </div>
      <div class="title">乐淘商城</div>
      <div>
        <a href="#" class="lt_right">
          <span class="fa fa-search"></span>
        </a>
      </div>
    </div>
    <!-- 内容部分 -->
    <div class="lt_content">


      <div class="category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul>
          
               
             <!-- 挖个坑 -->
            </ul>
          </div>
        </div>
      </div>
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--这里放置真实显示的DOM内容-->
            <ul class="mui-clearfix">
          
         <!-- 挖个坑   -->
                   
      

            </ul>
          </div>
        </div>
      </div>


    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="#">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="#" class="now">
            <span class="fa fa-navicon"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>


  </div>
   <!-- 一级目录模板 -->
   <script type="text/html" id="firstTpl">
   {{each rows v i}}
    <li  class="{{i=="0"?'listColor':''}}" data-id="{{v.id}}">
        <a href="#">{{v.categoryName}}</a>
    </li>
   
   {{/each}}
   </script>
      <!-- 2级目录模板 -->
      <script type="text/html" id="secoundTpl">
        {{each rows v i}}
        <li>
            <a href="#">
              <img src="{{v.brandLogo}}" alt="">
              <p>{{v.brandName}}</p>
            </a>
         </li>
        
        {{/each}}
        </script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/category.js"></script>
</body>

</html>
