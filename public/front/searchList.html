<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
  <title>乐淘商城</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div>
        <a href="javascript:history.go(-1);" class="lt_left">
          <span class="fa fa-arrow-left"></span>
        </a>

      </div>
      <div class="title">搜索商品</div>

    </div>
    <!-- 内容部分 -->
    <div class="lt_content">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            
              <input type="button" value="搜索" class="mui-btn mui-btn-blue search_btn">
            
          </div>
          <div class="choiceList">
            <ul class="mui-clearfix">
              <li>

                <span>上架时间</span>  
                <i class="fa fa-angle-down"></i>
              </li>
              <li data-type="price">
                  <span>价格</span> 
                  <i class="fa fa-angle-down"></i>
              </li>
              <li data-type="num">
                  <span>库存</span> 
                  <i class="fa fa-angle-down"></i>
              </li>
              <li>
                  <span>结构</span>
                  <i class="fa fa-angle-down"></i> 
              </li>
            </ul>
          </div>

          <div class="lt_product">
           
            <ul class="mui-clearfix">
            <!-- 挖个坑 -->
            </ul>

          </div>
        </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="#">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-navicon"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 历史记录的模板引擎 -->
  <script type="text/html" id="tpl">
    {{each data v i}}
    <li>
      <!-- //将用户选择的商品id写入地址。下一个网页好根据这个id动态渲染 -->
        <a href="product.html?productId={{v.id}}" data-id="{{i}}">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="mui-ellipsis-2">{{v.proName}}</p>
          <div class="price">
            <span class="oldPrice">￥{{v.oldPrice}}</span>
            <span class="newPrice">￥{{v.price}}</span>
          </div>
          <input type="button" value="立即购买" class="mui-btn mui-btn-blue">
        </a>
      </li>
      {{/each}}
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>

</html>
