<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
  <title>乐淘商城</title>
</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div>
        <a href="javascript:history.go(-1);" class="lt_left">
          <span class="fa fa-arrow-left"></span>
        </a>

      </div>
      
      <div class="title">搜索商品</div>
      <div>
          <a href="#" class="lt_right">
            <span class="mui-icon mui-icon-reload"></span>
          </a>
  
        </div>
    </div>
    <!-- 内容部分 -->
    <div class="lt_content">
      <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 轮播图部分 -->
          <!-- 大坑 -->
        </div>
      </div>
    </div>
    <div class="lt_footer mui-clearfix">
      <div class="mui-pull-left">
        <a href="#" class="mui-btn mui-btn-link">去购物车</a>
      </div>
      <div class="mui-pull-right">
          <button class="mui-btn mui-btn-danger add_cart">加入购物车</button>
          <button class="mui-btn mui-btn-warning buy_now">立即购买</button>
        </div>
    </div>
  </div>
  <!-- 历史记录的模板引擎 -->
  <script type="text/html" id="tpl">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
          {{each pic v i}}
          <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
          {{/each}}
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
        </div>
      </div>
    <div class="proName">
      <strong>{{proName}}</strong>
    </div>
    <div class="price">
      <span>价格：</span>
      <span class="newPrice">&yen;{{499.1}}</span>
      <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>
    <div class="size">
      尺码：
      {{each sizeArr v i}}
      <span>{{v}}</span>
      {{/each}}
    </div>
    <div class="num">数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量:{{num}}双</span>
    </div>
    <div class="desc mui-ellipsis">详情：{{proDesc}}</div>
  </div>
  </script>

  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
